<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>如下是通过 base64 编码显示的图片</h1>
    <img id="img1" src="" alt="base64编码图片" />

    <script type="module">
        import {url2base64} from './base64.js';
        const base64 = await url2base64('./errorImg.jpg');
        
        let base64Str = 'data:image/jpeg;base64,' + base64;
        console.log('base64Str:', base64Str);

        const imgEl = document.querySelector('#img1');
        imgEl.src = base64Str;
    </script>
</body>
</html>
